<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://wwww.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Control Clientes</title>
        <meta charset="UTF-8"/> 
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header">            
            <nav class="navbar navbar-expand-sm navbar-dark bg bg-dark p-0">
                <div class="container">                    
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Inicio</a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{barra.bienvenido}">Bienvenido:</span>
                                    <span sec:authentication="name">Usuario logeado</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="post" th:action="@{/logout}">
                                    <a href="#"onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-arrow-right"></i> [[#{barra.salir}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-2 bg bg-secondary text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <i class="fas fa-cog"></i> [[#{plantilla.titulo}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <footer th:fragment="footer" class="bg bg-dark text-white mt-3 p-3">
            <div class="container">
                <div class="col"> 
                    <p class="lead text-center">
                        <a sec:authorize="isAuthenticated()" th:href="@{/(lang=es)}" class="text-reset">ES |</a> 
                        <a sec:authorize="isAuthenticated()" th:href="@{/(lang=en)}" class="text-reset">EN |</a> 
                        <span>[[#{plantilla.pie-pagina}]] &copy; <a href="https://csilvajo.github.io/PortafolioBootstrap/" class="text-reset" target="_blank">Carlos Silva Jorquera Freelancer</a></span> 
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
