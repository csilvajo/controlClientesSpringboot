<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Login</title>                
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <section  id="login">
            <div class="container">
                <div class="row my-5">
                    <div class="col-md-4 mx-auto">
                        <div class="card"> 
                            <div class="card-header text-center bg bg-warning">
                                <h4>Iniciar sesi√≥n</h4>
                            </div>
                            <div class="card-body bg bg-dark">
                                <form th:action="@{/login}" method="post">
                                    <div class="form-group">                                        
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario"/>
                                    </div>
                                    <div class="form-group">                                        
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu clave"/>
                                    </div>
                                    <input type="submit" value="Ingresar" class="btn btn-success btn-block btn-sm text-monospace text-uppercase mt-5"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/plantilla :: footer"></footer> 
    </body>
</html>
